<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idea Box</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <section class="input-section">
      <h1>idea<span class="header">box</span></h1>
      <form>
        <input id="title-field"  class="input-field" type="text" placeholder="Title"><br>
        <input id="body-field" class="input-field" type="text" placeholder="Body"><br>
        <button id="save-btn">save</button>
      </form>
    </section>
    <section class="idea-section">
      <input id="search-field" class="input-field" type="text" placeholder="Search">
      <div class="card-div">
        <article class="card">
          <h3>Example Idea 1</h3>
          <div class="delete-btn"></div>
          <p>Tiramisu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream.</p>
          <div class="upvote-btn"></div>
          <div class="downvote-btn"></div>
          <h5>quality:
            <span>swill</span>
          </h5>
          <hr>
        </article>
        <article class="card">
          <h3>Example Idea 2</h3>
          <div class="delete-btn"></div>
          <p>Tiramisu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream.</p>
          <div class="upvote-btn"></div>
          <div class="downvote-btn"></div>
          <h5>quality: <span>swill</span></h5>
          <hr>
        </article>
      </div>
    </section>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
